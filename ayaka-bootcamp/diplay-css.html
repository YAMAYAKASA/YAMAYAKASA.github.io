<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY</title>

    <style  >
        .block{
            border:1px solid red;
            margin-top:10px;
            margin-left:10px;
            display:block;
            width:500px;
        }

        p{
            border:1px solid blue;
            display:inline;
        }

        .inline-block{
            border:1px solid green;
            display:inline-block;
            height:100px;
            width:100px;
        }

        .display-none{
            display:none;
        }
    </style>
</head>
<body>
    <span class="block">Display:block</span>

    <p>Display:inline-1</p>
    <p>Display:inline-2</p>
    
  <hr>

    <div>this is am example of an <span class="inline-block">display:inline-block</span></div>

    <div class="display-none">This element is hidden.</div>

</body>
</html>
